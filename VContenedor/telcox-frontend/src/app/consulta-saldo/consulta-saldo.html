<div class="container py-5">
  <h2 class="text-center text-primary mb-4">Portal TelcoX</h2>

  <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
    <h3 class="text-center mb-4">Consulta de Saldo</h3>

    <div class="mb-3">
      <label for="identificacion" class="form-label">Identificación</label>
      <input
        type="text"
        id="identificacion"
        class="form-control"
        [(ngModel)]="identificacion"
        (keyup.enter)="consultar()"
        placeholder="Ingrese la identificación"
        [disabled]="bloqueado || cargando"
      />
    </div>

    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-primary" (click)="consultar()" [disabled]="bloqueado || cargando">
        Consultar
      </button>
      <button class="btn btn-secondary" (click)="nuevaConsulta()">
        Nueva consulta
      </button>
    </div>

    <div class="text-center mt-3" *ngIf="cargando">
      <div class="spinner-border text-primary spinner-border-sm" role="status">
        <span class="visually-hidden">Consultando...</span>
      </div>
      <p class="mt-2">Consultando...</p>
    </div>

    <div *ngIf="resultado" class="alert alert-success mt-4">
      <p><strong>Nombre:</strong> {{ resultado.nombre_completo }}</p>
      <p><strong>Saldo:</strong> {{ resultado.saldo }}</p>
      <p><strong>Consumo de datos:</strong> {{ resultado.consumo_datos }}</p>
      <p><strong>Consumo de minutos:</strong> {{ resultado.consumo_minutos }}</p>
    </div>

    <div *ngIf="error" class="alert alert-danger mt-4 text-center">
      {{ error }}
    </div>
  </div>
</div>
